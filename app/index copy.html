    <div class="navbar navbar-fixed-top header" ng-include="'/views/menu1.html'"></div>
    <div class="navbar navbar-default" id="subnav" ng-include="'/views/menu2.html'"></div>

    <!--main-->
    <div class="container" id="main" ng-view=""></div>
    <!--/main-->

    <!--login modal-->
    <form ng-controller="LoginCtrl" name="loginForm" ng-submit="login(credentials)" novalidate>


    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="text-center"><img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"><br>Login</h2>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control input-lg" placeholder="Username" ng-model="credentials.username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="credentials.password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                            <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                        </div>

                        <div>{{message}}</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </form>

    <!--about modal-->
    <div id="aboutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="text-center">About</h2>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 text-center">
                        <a href="http://bootply.com/90113">This Bootstrap Template</a><br>was made with <i class="glyphicon glyphicon-heart"></i> by <a href="http://bootply.com/templates">Bootply</a>
                        <br><br>
                        <a href="https://github.com/iatek/bootstrap-google-plus">GitHub Fork</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>
                </div>
            </div>
        </div>
    </div>



    <div ng-controller="ProfileCtrl"></div>

    <!--div login-dialog ng-if="!isLoginPage"></div-->
