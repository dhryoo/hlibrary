    <!--login modal-->
    <form name="loginForm" ng-submit="login(credentials)" novalidate>

    <div id="loginModal" tabindex="-1" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close();">×</button>
                    <h1 class="text-center">로그인</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control input-lg" placeholder="Username" ng-model="credentials.username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="credentials.password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                            <span class="pull-right"><a data-ng-click="goRegist();">회원가입</a></span>
                        </div>

                        <div>{{message}}</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" ng-click="close()">Cancel</button>
                    </div>
                </div>
            </div>

    </div>
    </form>
